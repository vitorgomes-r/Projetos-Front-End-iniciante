<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub . GitHub</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>

    <!-- CabeÃ§alho -->

    <header>
        <img src="img/gitHubLogo.png" alt="Logo do GitHub" id="logo">
    </header>

    <!-- Login container -->

    <main id="principal">

        <h1 id="title">
            Sign in to GitHub
        </h1>

        <form action="">

            <!-- User-input -->

            <div class="input-field">
                <label for="user">
                    Username or email address
                </label>
                <input type="text" name="user" id="iuser" class="formControl" autofocus >
            </div>

            <!-- Password-input -->

            <div class="input-field">        
                <div>
                    <label for="password">
                        Password
                    </label>
                    <a href="#" id="forgotPassword">
                        Forgot password?
                    </a>
                </div>
                <input type="password" name="password" id="ipassword" class="formControl">
            </div>
        
            <!-- Login -->

            <button type="submit" id="login">
                Sign in
            </button>

        </form>

        <!-- Extra info -->

            <div id="infos">
            <p>
                New to GitHub? <a href="#">Create an account</a>.
            </p>
        </div>
    </main>

            <!-- Footer -->

    <footer>
        <ul>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Security</a>
            </li>
            <li>
                <a href="#">Contact GitHub</a>
            </li>
        </ul>
    </footer>
</body>
</html>
