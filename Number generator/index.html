<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números aléatorios</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="principal">
        <h2>
            Gerador de Números
        </h2>

        <div class="inputG">

            <div class="inputsF">
                <label for="iminV">Número mínimo:</label>
                <input type="number" name="minV" id="iminV" autofocus>
            </div>

            <div class="inputsF">
                <label for="imaxV">Número máximo:</label>
                <input type="number" name="maxV" id="imaxV">
            </div>
        </div>

        <button id="generate">
            Gerar
        </button>

        <div id="result">
            <span>
                00
            </span>
        </div>
    </div>

</body>
</html>
<script src="js/script.js">
</script>
