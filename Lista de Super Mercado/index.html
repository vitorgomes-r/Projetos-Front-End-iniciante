<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Super Mercado</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h2>Lista De Compras</h2>
    </header>
    <div class="lista-cadastro">
        <input type="text" name="nomeproduto" id="inome-produto" placeholder="Produto">
        <input type="number" name="precoproduto" id="ipreco-produto" placeholder="Preço do produto" step="0.01" >
        <input type="submit" name="cadastro" id="icadastro" value="Cadastrar">
    </div>
    <hr>
    <div class="produtos">
        
    </div>
    <span id="preco-final">
        Preço total: <span id="precoF"> R$ 0,00</span>
    </span>
    <hr>
</body>
</html>
<script src="js/script.js">    
</script>
